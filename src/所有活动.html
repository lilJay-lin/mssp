                        <label class="control-label ">活动状态 :</label>
                        <div class="control-field">
                            <select name="" class="input-small form-control">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-groups block">
                        <a href="#" class="btn btn-small btn-info">查询</a>
                        <a href="#" class="btn btn-small btn-info">导出</a>
                        <a href="#" class="btn btn-small btn-info btn-reset">重置</a>
                    </div>
                </form>
            </section>

            <div class="top-nav">
                活动列表
            </div>
            <!--<div class="show-search-tip">
                请输入您的查询信息！
            </div>-->
            <section class="table-wrapper">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>活动ID</th>
                        <th>活动名称</th>
                        <th>活动开始时间</th>

                            <a href="javascript:void(0);" title="复用"><i class="icon-expand-alt"></i></a>
                            <a href="javascript:void(0);" title="数据监控"><i class="icon-bar-chart"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <div class="pagination-wrapper">

                    <a href="" class="btn btn-small btn-white disabled"><i class="icon-angle-left"></i>上一页</a>
