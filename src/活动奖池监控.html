<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>页面框架布局</title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/plugin.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/frame.css">
</head>
<body>
<div class="main-container">
    <aside class="left-slider">
        <div class="slider-view">
            <ul class="js-slider-container">
            </ul>
        </div>
    </aside>
    <header class="main-top-nav">
        <div class="nav-menu">
            <div class="top-nav-logo">
                <img src="images/f_1.png" alt="MM营销平台" class="logo">
                MM后台管理
            </div>
            <ul class="nav">
                <li>
                    <div>
                        <img src="images/f_2.png" alt="" class="img-user">@john
                    </div>
                </li>
                <li>
                    <a class="btn btn-small btn-white">安全退出</a>
                </li>
            </ul>
        </div>
    </header>
    <aside class="right-content">
        <div class="top-nav border padder">
            <span class="nav-item">奖品管理</span>
            <i class="icon-angle-right"></i>
            <span class="nav-item">奖品池管理</span>
            <i class="icon-angle-right"></i>
            <span class="nav-item">奖品池列表</span>
        </div>

        <section class="main padder">
            <section class="nav-control-btns">
                <a href="" class="btn btn-primary">新增活动</a>
                <a href="" class="btn btn-primary">导入奖品</a>
            </section>
            <section class="panel">
                <form class="form-horizontal nobottom"  method="get">
                    <div class="form-group">
                        <label class="control-label">活动名称:</label>
                        <div class="control-field">
                            <input class="input-small form-control" type="text">
                        </div>
                        <label class="control-label ">奖品ID:</label>
                        <div class="control-field">
                            <input class="input-small form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">奖池状态:</label>
                        <div class="control-field">
                            <select name="" class="input-small form-control">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <label class="control-label ">奖品类型:</label>
                        <div class="control-field">
                            <select name="" class="input-small form-control">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-groups block">
                        <a href="#" class="btn btn-small btn-info">查询</a>
                        <a href="#" class="btn btn-small btn-info btn-reset">重置</a>
                    </div>
                </form>
            </section>

            <div class="top-nav">
                奖品池列表
            </div>
            <!--<div class="show-search-tip">
                请输入您的查询信息！
            </div>-->
            <section class="table-wrapper">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>奖品ID</th>
                        <th>奖品名称</th>
                        <th>奖品类型</th>
                        <th>总数量</th>
                        <th>剩余数量</th>
                        <th>已使用数量</th>
                        <th>来源(份)</th>
                        <th>奖池状态</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>流量保鲜箱</td>
                        <td class="table-activity-name">
                            <div class="table-activity-name">
                                10M流量10M流量10M流量10M流量
                            </div>
                        </td>
                        <td>流量</td>
                        <td>6000</td>
                        <td>40000</td>
                        <td>2000</td>
                        <td>运营室</td>
                        <td>充足</td>
                        <td>2016-08-28</td>
                        <td class="activity-add-operation">
                            <div class="activity-add-operation">
                                <a href="">查看</a>
                                <a href="">编辑</a>
                                <a href="" class="disabled">补充库存</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <div class="pagination-wrapper">
                <div class="pagination">
                    <a href="" class="btn btn-small btn-white disabled"><i class="icon-angle-left"></i>上一页</a>
                    <a href="" class="btn btn-small btn-white">下一页<i class="icon-angle-right"></i></a>
                    <span>第1页/共10页</span>
                </div>
            </div>
        </section>
    </aside>
</div>
</body>

<!-- / footer -->

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>

<!-- Bootstrap -->

<script src="js/bootstrap.js"></script>

<!-- fuelux -->

<script src="js/fuelux/fuelux.js"></script>

<!-- datepicker -->

<script src="js/datepicker/bootstrap-datepicker.js"></script>

<!-- file input -->
<script src="js/file-input/bootstrap.file-input.js"></script>

<!-- Bootstrap -->

<script src="js/bootstrap.js"></script>

<!-- app -->

<script src="js/app.js"></script>

<script src="js/app.plugin.js"></script>


</html>
