<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/plugin.css">

    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>

    <script src="js/ie/html5.js"></script>

    <![endif]-->
</head>
<body>
<section class="main padder">
    <div class="top-nav">
        <span class="nav-itme">活动管理</span>
        <span class="nav-itme">活动列表</span>
        <span class="nav-itme">创建活动</span>
        <span></span>

    </div>

    <section class="panel">
        <div class="wizard clearfix m-b" id="form-wizard">

            <ul class="steps">

                <li data-target="#step1" class="active"><span class="badge badge-info">1</span>基本信息</li>

                <li data-target="#step2"><span class="badge">2</span>奖项设置</li>

                <li data-target="#step3"><span class="badge">3</span>活动规则</li>

                <li data-target="#step4"><span class="badge">4</span>奖项设置</li>

                <li data-target="#step5"><span class="badge">5</span>活动规则</li>

            </ul>
            <button class="btn-return">返回</button>

        </div>
        <div class="line-title">
            活动基本信息
        </div>
        <div class="control-field control-field2">
            <div class="star-wrapper">
                <span class="red-star">*</span>
                活动名称:
            </div>
            <input type="text" name="text" placeholder="" class="input-small form-control parsley-validated parsley-validated2" data-required="true" data-type="email">
            <span class="red-tips">(1-30个字符组成)</span>
        </div>
        <div class="form-group form-group2">
            <div class="star-wrapper">
                <span class="red-star">*</span>
                活动时间:
            </div>

            <div class="control-field">

            </div>
            <div class="control-field">
                <input class="input-small form-control datepicker datepicker2" size="16" type="text" value="12-02-2013" data-date-format="dd-mm-yyyy">
            </div>
            <div class="help-float">至</div>
            <div class="control-field">
                <input class="input-small form-control datepicker datepicker2" size="16" type="text" value="12-02-2013" data-date-format="dd-mm-yyyy">
            </div>
        </div>
        <div class="line-title">
            活动范围以及目标用户
        </div>
        <div class="pannel-wrapper">
            <div class="star-wrapper star-wrapper2">
                <span class="red-star">*</span>
                活动时间:
            </div>
            <div class="control-radio-group control-radio-group2">
                <select name="account" class="input-small input-small2">
                    <option value="1">Editor</option>
                    <option value="0">Admin</option>
                </select>
                <div class="checkbox">
                    <label class="checkbox-custom">
                        <input type="checkbox" name="checkbox" data-parsley-multiple="checkbox" data-parsley-id="15">
                        <i class="icon-unchecked"></i>
                        移动用户
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox-custom">
                        <input type="checkbox" name="checkbox" data-parsley-multiple="checkbox">
                        <i class="icon-unchecked"></i>
                        电信用户
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox-custom">
                        <input type="checkbox" name="checkbox" data-parsley-multiple="checkbox">
                        <i class="icon-unchecked"></i>
                        联通用户
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox-custom">
                        <input type="checkbox" name="checkbox" data-parsley-multiple="checkbox">
                        <i class="icon-unchecked"></i>
                        自定义用户
                    </label>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-info btn-info-add"><i class="icon-plus-sign icon-plus-sign2"></i>新增</a>
        <div class="line-title">
            黑名单限制
        </div>

    </section>


</section>
</body>

<!-- / footer -->

<script src="js/jquery.min.js"></script>

<!-- Bootstrap -->

<script src="js/bootstrap.js"></script>

<!-- fuelux -->

<script src="js/fuelux/fuelux.js"></script>

<!-- datepicker -->

<script src="js/datepicker/bootstrap-datepicker.js"></script>

<!-- file input -->
<script src="js/file-input/bootstrap.file-input.js"></script>

<!-- Bootstrap -->

<script src="js/bootstrap.js"></script>

<!-- app -->

<script src="js/app.js"></script>

<script src="js/app.plugin.js"></script>

<script src="js/app.data.js"></script>

</html>
