<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>页面框架布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/plugin.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/frame.css">
</head>
<body>
<div class="main-container">
    <aside class="left-slider">
        <div class="slider-view">
            <ul >
                <li class="submenu open">
                    <a href="#"><i class="icon icon-th-list"></i> <span>活动管理</span></a>
                    <ul>
                        <li class="active"><a href="">所有活动</a></li>
                        <li><a href="">参与活动用户记录</a></li>
                        <li><a href="">黑名单管理</a></li>
                        <li><a href="">活动渠道管理</a></li>
                    </ul>
                </li>
                <li class="submenu open">
                    <a href="#"><i class="icon icon-th-list"></i> <span>奖品管理</span></a>
                    <ul>
                        <li><a href="">奖品池管理</a></li>
                        <li><a href="">活动奖池信息查询</a></li>
                        <li><a href="">奖品池录入明细</a></li>
                        <li><a href="">奖品池使用明细</a></li>
                    </ul>
                </li>
                <li class="submenu open">
                    <a href="#"><i class="icon icon-th-list"></i> <span>数据报表</span></a>
                    <ul>
                        <li><a href="">整体数据统计</a></li>
                        <li><a href="">访问数据统计</a></li>
                        <li><a href="">应用下载数据统计</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>
    <header class="top-nav">
        <div class="nav-menu">
            <div class="top-nav-logo">
                <img src="images/f_1.png" alt="MM营销平台" class="logo">
                MM后台管理
            </div>
            <ul class="nav">
                <li>
                    <div>
                        <img src="images/f_2.png" alt="" class="img-user">@john
                    </div>
                </li>
                <li>
                    <a class="btn btn-small btn-white">登录</a>
                </li>
                <li>
                    <a class="btn btn-small btn-white">安全退出</a>
                </li>
            </ul>
        </div>
    </header>
    <aside class="right-content">
        <section class="main padder">
            <section class="panel">
                <form class="form-horizontal" method="get">
                    <div class="form-group">
                        <label class="control-label">奖品名称：</label>
                        <div class="control-field">
                            <input type="email" name="text" placeholder="奖品名称   "  class="input-small form-control">
                            <div class="help-inline red">(1-30个字符组成)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">奖品类型：</label>
                        <div class="control-radio-group">
                            <div class="radio">
                                <label class="radio-custom">
                                    <input type="radio" name="radio" data-parsley-multiple="radio">
                                    <i class="icon-circle-blank"></i>
                                    sdfsfs
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">奖品类型</label>
                        <div class="control-radio-group award_type">
                            <div class="radio">
                                <label class="radio-custom">
                                    <input type="radio" name="radio"><i class="icon-circle-blank"></i>实物
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio-custom">
                                    <input type="radio" name="radio" ><i class="icon-circle-blank"></i>流量
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio-custom">
                                    <input type="radio" name="radio"><i class="icon-circle-blank"></i>码劵
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">来源：</label>
                        <div class="control-field">
                            <input type="text" name="text" placeholder="来源" class=" input-small form-control">
                            <div class="help-inline red">(1-30个字符组成)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">总数量：</label>
                        <div class="control-field">
                            <input type="text" name="text" placeholder="总数量" class=" input-small form-control">
                            <div class="help-inline red"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">奖品描述：</label>
                        <div class="control-field">
                            <textarea placeholder="Profile" rows="5" class="form-control input-small"></textarea>
                            <div class="help-inline red">(不超过200个字符)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-small btn-info">保存</button>
                        <button type="button" class="btn btn-small btn-info">取消</button>
                    </div>
                </form>
            </section>
        </section>
    </aside>
</div>
</body>
<!-- / footer -->

<script src="js/jquery.min.js"></script>

<!-- Bootstrap -->

<script src="js/bootstrap.js"></script>

<!-- fuelux -->

<script src="js/fuelux/fuelux.js"></script>
<script src="js/main.js"></script>
</html>
