<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>页面框架布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/plugin.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/frame.css">
</head>
<body>
<div class="main-container">
    <aside class="left-slider">
        <div class="slider-view">
            <ul class="js-slider-container">
            </ul>
        </div>
    </aside>
    <header class="main-top-nav">
        <div class="nav-menu">
            <div class="top-nav-logo">
                <img src="images/f_1.png" alt="MM营销平台" class="logo">
                MM后台管理
            </div>
            <ul class="nav">
                <li>
                    <div>
                        <img src="images/f_2.png" alt="" class="img-user">@john
                    </div>
                </li>
                <li>
                    <a class="btn btn-small btn-white">登录</a>
                </li>
                <li>
                    <a class="btn btn-small btn-white">安全退出</a>
                </li>
            </ul>
        </div>
    </header>
    <aside class="right-content">
        <div class="top-nav border padder">
            <span class="nav-item">奖品管理</span>
            <i class="icon-angle-right"></i>
            <span class="nav-item">奖品池管理</span>
            <i class="icon-angle-right"></i>
            <span class="nav-item">新增奖品</span>
        </div>
        <section class="main padder">
            <section class="nav-control-btns align-right">
                <a href="" class="btn btn-white">返回</a>
            </section>
            <section class="panel">
                <form class="form-horizontal" method="get">
                    <div class="form-group">
                        <label class="control-label"><span class="control-label-required">*</span>奖品名称：</label>
                        <div class="control-field">
                            <input type="email" name="text" placeholder="奖品名称   "  class="input-small form-control">
                            <div class="help-inline red">(1-30个字符组成)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"><span class="control-label-required">*</span>奖品类型</label>
                        <div class="control-radio-group award_type">
                            <div class="radio">
                                <label class="radio-custom">
                                    <input type="radio" name="radio"><i class="icon-circle-blank"></i>实物
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio-custom">
                                    <input type="radio" name="radio" ><i class="icon-circle-blank"></i>流量
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio-custom">
                                    <input type="radio" name="radio"><i class="icon-circle-blank"></i>码劵
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"><span class="control-label-required">*</span>来源：</label>
                        <div class="control-field">
                            <input type="text" name="text" placeholder="来源" class=" input-small form-control">
                            <div class="help-inline red">(1-30个字符组成)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"><span class="control-label-required">*</span>总数量：</label>
                        <div class="control-field">
                            <input type="text" name="text" placeholder="总数量" class=" input-small form-control">
                            <div class="help-inline red"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">奖品描述：</label>
                        <div class="control-field">
                            <textarea placeholder="Profile" rows="5" class="form-control input-small"></textarea>
                            <div class="help-inline red">(不超过200个字符)</div>
                        </div>
                    </div>
                    <div class="form-operation-btns">
                        <button type="submit" class="btn btn-small btn-info">保存</button>
                        <button type="button" class="btn btn-small btn-info">取消</button>
                    </div>
                </form>
            </section>
        </section>
    </aside>
</div>
</body>

<!-- / footer -->

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>

<!-- Bootstrap -->

<script src="js/bootstrap.js"></script>

<!-- fuelux -->

<script src="js/fuelux/fuelux.js"></script>

<!-- datepicker -->

<script src="js/datepicker/bootstrap-datepicker.js"></script>

<!-- file input -->
<script src="js/file-input/bootstrap.file-input.js"></script>

<!-- Bootstrap -->

<script src="js/bootstrap.js"></script>

<!-- app -->

<script src="js/app.js"></script>

<script src="js/app.plugin.js"></script>


</html>
